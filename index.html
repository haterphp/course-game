<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="src/assets/css/main.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script type="module" src="src/main.js"></script>

    <title>Game</title>
</head>
<body>
    <div id="app">
        <div class="page">
            <div class="screen screen--select_map align-items-center justify-content-center" data-page="select-map">
                <div class="wrap">
                    <h1 class="h2 text-center text-uppercase">Select Map</h1>
                    <div id="select_map_container" class="mt-4"></div>
                </div>
            </div>
            <div class="screen screen--enter_username align-items-center justify-content-center" data-page="enter-username">
                <div class="wrap w-25">
                    <h2 class="text-center text-uppercase">Enter you Nickname</h2>
                    <form class="mt-5" id="username-form">
                        <div class="form-group">
                            <input type="text" class="form-control form-username" placeholder="Enter your username">
                        </div>
                        <div class="wrap mt-4 d-flex justify-content-between">
                            <button class="btn btn-outline-light w-50 mr-1 btn-back">Back</button>
                            <button class="btn btn-light w-50 ml-1 btn-start" disabled>Start Game</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="screen screen--game" data-page="game"></div>
        </div>
    </div>
</body>
</html>
